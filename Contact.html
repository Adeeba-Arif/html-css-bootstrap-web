<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" alt="logo" width="150px" height="100px" class="d-inline-block align-text-top">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Contact.html">Contact</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
          </ul>
        </div>
      </nav>
    <!-- Contact Section -->
    <section class="contact-section container">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Google Map Embed -->
                <h5 class="mb-3">Our Location</h5>
                <iframe 
                    class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094237!2d144.95565131531576!3d-37.81732397975186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df13f1f27%3A0x5045675218cee40!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1649392421858!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-4 bg-dark text-white">
        <p>Follow us on social media</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://facebook.com" target="_blank" class="text-white fs-4"><img src="./assets/icons/facebook.svg" alt=""></a>
            <a href="https://twitter.com" target="_blank" class="text-white fs-4"><img src="./assets/icons/twitter-x.svg" alt=""></a>
            <a href="https://instagram.com" target="_blank" class="text-white fs-4"><img src="./assets/icons/instagram.svg" alt=""></a>
            <a href="https://linkedin.com" target="_blank" class="text-white fs-4"><img src="./assets/icons/linkedin.svg" alt=""></a>
            <a href="https://github.com" target="_blank" class="text-white fs-4"><img src="./assets/icons/github.svg" alt=""></a>
        </div>
        <p class="mt-3">&copy; 2025 Aab Company. All rights reserved.</p>
    </footer>    
</body>
</html>
